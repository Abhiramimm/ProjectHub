<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <a href="{%url 'signout'%}">Logout</a>
      <table class="table">
        <h3 class="text-center fw-bold">All Projects</h3>
        <a href="{%url 'project-add'%}" class="btn btn-outline-success mb-5">AddNewProject</a>
        <tr>
            <th>title</th>
        <th>description</th>
        <th>github</th>
        <th>image</th>
        <th>video</th>
        <th>action</th></tr>
        <tr>
            {%for p in data%}
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td><a href="{{p.github_link}}">{{p.github_link}}</a></td>
            <td><img src="{{p.image.url}}" class="sm:h-38 sm:w-38 h-24 w-24 rounded-md object-contain object-center" alt="no image"></td>
            <td><video width="320" height="240" class="sm:h-38 sm:w-38 h-24 w-24 rounded-md object-contain object-center" controls>
                <source src="{{p.project_preview.url}}"  type="video/mp4">
                <!-- <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag. -->
              </video></td>
            <td>
                <a href="{%url 'project-detail' p.id%} "><i class="fa-solid  fa-eye" style="color: blueviolet;"></i></a>
                    <a href="{%url 'project-edit' p.id%}"><i class="fa-solid fa-pen-to-square" style="color: blueviolet;"></i></a>
                    <a href="{%url 'project-delete' p.id%}"><i class="fa-solid fa-trash" style="color: blueviolet;"
                      ></i></a>
            </td>
        </tr>
        {%endfor%}
      </table>
    </div>
</body>
</html>
